<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="row">

      </div>
      <div class="row">
        <div class="col">
          <img height="32" (click)="doFacebookLogin()" src="assets/img/FacebookLogin.png" />
          <img height="32" (click)="doFacebookLogin()" src="assets/img/GoogleLogin.png" />
          <!--<img height="32" src="assets/img/TwitterLogin.png" />-->

        </div>
        <div class="col">
          <mat-form-field>
            Email: <input matInput [(ngModel)]="email" type="email" /><br />
          </mat-form-field>
          <br />
          <mat-form-field>
            Password: <input matInput [(ngModel)]="password" type="password" /><br />
          </mat-form-field>
          <button mat-button (click)="doLogin()">Log in</button><br />
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
