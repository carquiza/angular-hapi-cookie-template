<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="row">

      </div>
      <div class="row">
        <div class="col">
          <img height="32" (click)="auth.doFacebookLogin()" src="assets/img/FacebookLogin.png" />
          <img height="32" (click)="auth.doGoogleLogin()" src="assets/img/GoogleLogin.png" />
          <!--<img height="32" src="assets/img/TwitterLogin.png" />-->

        </div>
        <div class="col">
          <mat-form-field>
            Email: <input matInput [(ngModel)]="email" type="email" /><br />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            Password: <input matInput [(ngModel)]="password" type="password" /><br />
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="20px">
          <button mat-stroked-button (click)="auth.doLogin(email, password)">Log in</button>
          <button mat-stroked-button (click)="auth.doLogin(email, password)">Register new account</button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
